<div class="content" *ngIf="photo; else loader">
  <breadcrumb [items]="breadcrumbs"></breadcrumb>
  <div class="content__card">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Album ID: {{ photo.albumId }}</mat-card-title>
        <mat-card-subtitle>ID: {{ photo.id }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="photo.url" [alt]="photo.title">
      <mat-card-content>
        <p>
          {{ photo.title }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-raised-button color="primary" [routerLink]="['/photo/edit', photo.id]">Редактировать</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<ng-template #loader>
  <mat-spinner></mat-spinner>
</ng-template>
